    <main>



        <div class="entrada ribbon">
            <h1 class="titulo-pag">Books Friends</h3>
        </div>




        <div class="contenedor-titulo">
            <div class="forma-container">
                <div class="formaCuatro"></div>
                <div class="formaCuatro"></div>
            </div>
            <h1 class="titulo-top">Deja tu Aporte</h1>
            <div class="forma-container">
                <div class="formaTres"></div>
                <div class="formaTres"></div>
            </div>
        </div>

        <div class="contenedor-citas">
            <blockquote>
                <p class="maquina-de-escribir">Envia tus recomendaciónes <br> — <i>Book Friends</i></p>
            </blockquote>
        </div>


        <section>
            <form id="miFormulario"> <!-- Agregamos un ID al formulario para facilitar su selección -->
                <div class="contenedor-interior">
                    <div class="mb-3">
                        <label for="correo" class="form-label">Correo</label>
                        <input type="email" class="form-control" id="correo" placeholder="correo@ejemplo.com">
                    </div>
                    <div class="mb-3">
                        <label for="tituloLibro" class="form-label">Titulo del libro:</label>
                        <input type="text" class="form-control mb-2" id="tituloLibro" placeholder="Orgullo y prejuicio">
                    </div>

                    <div class="mb-3">
                        <label for="sinopsis" class="form-label">Sinopsis: </label>
                        <textarea class="form-control" id="sinopsis" rows="3"></textarea>
                    </div>

                    <div class="mb-3">
                        <label for="enlaceImagen" class="form-label">Enlace de imagen del libro:</label>
                        <input type="text" class="form-control mb-2" id="enlaceImagen" placeholder="wwww.imagen.jpg">
                    </div>

                    <div class="form-group">
                        <label for="puntuacion" class="form-label">Puntuación del libro:</label>
                        <select class="form-control" id="puntuacion">
                            <option>1</option>
                            <option>2</option>
                            <option>3</option>
                            <option>4</option>
                            <option>5</option>
                        </select>
                    </div>
                    <div class="row">
                        <div class="col-6">
                            <!-- Botón de previsualización -->
                            <button type="button" class="btn btn-modificado btn-outline-warning my-4"
                                id="btnPrevisualizar">Previsualizar</button>
                        </div>
                        <div class="col-6">
                            <!-- Botón de envío -->
                            <button type="submit" class="btn btn-modificado btn-outline-info my-4"
                                id="btnEnviar">Enviar</button>
                        </div>
                    </div>
                </div>
            </form>
        </section>


        <!--  <div id="resultados">-->
        <!--   </div>-->

        <div class="contenedor-titulo my-5 previo" id="previsualizacion">
            <div class="forma-container">
                <div class="formaUnaPrevio align-items-center"></div>
                <div class="formaUnaPrevio align-items-center"></div>
                <div class="formaUnaPrevio align-items-center"></div>
                <div class="formaUnaPrevio align-items-center"></div>
                <div class="formaUnaPrevio align-items-center"></div>
                <div class="formaUnaPrevio align-items-center"></div>
            </div>
            <h1 class="titulo-top">Previsualización</h1>
            <div class="forma-container">
                <div class="formaDosPrevio"></div>
                <div class="formaDosPrevio"></div>
                <div class="formaDosPrevio"></div>
                <div class="formaDosPrevio"></div>
                <div class="formaDosPrevio"></div>
                <div class="formaDosPrevio"></div>
            </div>
        </div>

        <div id="tarjetas-container" class="row previo">
        </div>
